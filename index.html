<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O.F.W.</title>
</head>
    <body>
        <script src="js/build/three.js"></script>
        <script src="js/stats.js"></script>
        <script src="js/src/geometries/ShapeGeometry.js"></script>
        <script src="js/src/geometries/TextGeometry.js"></script>
        <script src="js/examples/js/shaders/UnpackDepthRGBAShader.js"></script>
        <script src="js/examples/js/utils/ShadowMapViewer.js"></script>
        <script src="js/examples/js/controls/OrbitControls.js"></script>
        <script src="js/examples/js/renderers/Projector.js"></script>
        <script type="text/javascript" src="dat.gui-0.6.5/build/dat.gui.js"></script>
        <script type="text/javascript" src="Level.js"></script>
        <script type="text/javascript" src="Planet.js"></script>
        <script type="text/javascript" src="GUI.js"></script>
            <script>
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                renderer.setClearColor(0x000000);

                var stats = new Stats();
                stats.showPanel( 0 );
                document.body.appendChild( stats.dom );

                var scene;
                var camera;
                var scene1Loaded = true;

                //For the interactions
                var raycasterPlanets = new THREE.Raycaster();
                var animationVelocity=1;
                var spheresIntersection=[];
                var planets = [];
                var control;
                var previousCameraTarget;

                //Configuration
                var configurationFolder;
                var trackActivated = true;
                var trackLength = 100;

                //Time GUI
                var timePassed=0;

                //List of planets GUI
                var mainGUI;
                var planetFolder;
                var controllerArray;

                //Add planets
                var raycasterPlane = new THREE.Raycaster();
                var addPlanetGUI;
                var planeAddingIntersect = [];
                var tempPlanet;
                var isAdding=false;
                var angleLine;

                //Load scene 1
                var level = new Level();
                scene = level.loadPlanetsScene1();
                level.sceneInit();

                var render = function () {

                    var curve = new THREE.SplineCurve( [
                        new THREE.Vector2( -10, 0 ),
                        new THREE.Vector2( 0, 3 ),
                        new THREE.Vector2( 10, 0 )
                    ] );

                    var path = new THREE.Path( curve.getPoints( 50 ) );

                    var geometry = path.createPointsGeometry( 50 );
                    var material = new THREE.LineBasicMaterial( { color : 0xff0000 } );

                    // Create the final object to add to the scene
                    var splineObject = new THREE.Line( geometry, material );
                    splineObject.position.set(0,0,150);
                    scene.add(splineObject);

                    stats.begin();
                    if(scene1Loaded)
                        level.animateScene();
                  //  console.log(timePassed);
                    stats.end();
                    requestAnimationFrame(render);
                    renderer.render(scene, camera);
                };

                render();

            </script>
    </body>
</html>
