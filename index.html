<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O.F.W.</title>
</head>
    <body>
        <script src="js/build/three.js"></script>
        <script src="js/src/geometries/ShapeGeometry.js"></script>
        <script src="js/src/geometries/TextGeometry.js"></script>
        <script src="js/examples/js/shaders/UnpackDepthRGBAShader.js"></script>
        <script src="js/examples/js/utils/ShadowMapViewer.js"></script>
        <script src="js/examples/js/controls/OrbitControls.js"></script>
        <script src="js/examples/js/renderers/Projector.js"></script>
        <script type="text/javascript" src="dat.gui-0.6.5/build/dat.gui.js"></script>
        <script src="GUI.js"></script>
        <script src="Level.js"></script>
        <script src="Planet.js"></script>
        <div id = "gui"></div>
            <script>
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                renderer.setClearColor(0x000000);

                var scene;
                var camera;
                var scene1Loaded = true;

                //For the interactions
                var animationVelocity=1;
                var spheresIntersection=[];
                var planets = [];
                var control;
                var previousCameraTarget;

                //Configuration
                var configurationFolder;
                var trackActivated = true;
                var trackLength = 100;

                //List of planets GUI
                var mainGUI;
                var planetFolder;
                var controllerArray;

                //Load scene 1
                var level = new Level();
                scene = level.loadPlanetsScene1();
                level.sceneInit();

                var render = function () {

                    if(scene1Loaded)
                        level.animateScene();

                    requestAnimationFrame(render);
                    renderer.render(scene, camera);
                };

                render();

            </script>
    </body>
</html>
